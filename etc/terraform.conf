#!/bin/sh

# target architecture - i386, arm64 or all
ARCH="$(dpkg --print-architecture)"

# base codename
BASECODENAME="devel"

# base version
BASEVERSION="devel"

# distribution codename
CODENAME="devel"

# distribution version
VERSION="$(date -I | sed 's/-/./g')"

# distribution channel
#CHANNEL="unstable"
CHANNEL="all"

# distribution name
NAME="Rhino Linux"

# mirror to fetch packages from
if [ $ARCH = arm64 ]; then 
MIRROR_URL="http://ports.ubuntu.com/ubuntu-ports/"; 
else MIRROR_URL="http://archive.ubuntu.com/ubuntu/"; 
fi

if [ $ARCH = amd64 ]; then 
SECURITY_URL="http://security.ubuntu.com/ubuntu/"; 
else SECURITY_URL="$MIRROR_URL"; 
fi

# suffix for generated .iso files
OUTPUT_SUFFIX=""

# folder suffix for the package lists to use
PACKAGE_LISTS_SUFFIX="calamares"
