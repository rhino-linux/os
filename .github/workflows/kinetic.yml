name: VanillaOS kinetic

on:
  workflow_dispatch:
    branches: [ kinetic ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      volumes:
        - /proc:/proc
      options: --privileged -it

    steps:
    - uses: actions/checkout@v2

    - name: Install debootstrap/git
      run: |
        apt update
        apt install git debootstrap -y
        wget -q http://http.us.debian.org/debian/pool/main/l/live-build/live-build_20220505_all.deb
        dpkg -i live-build_20220505_all.deb
        rm -f live-build_20220505_all.deb

    - name: Build ISO
      run: |
        cd /
        git clone https://github.com/Vanilla-OS/iso-builder
        cd iso-builder
        ./build.sh etc/terraform.conf

    - uses: actions/upload-artifact@v2
      with:
        name: VanillaOS 22.10
        path: /iso-builder/builds/
